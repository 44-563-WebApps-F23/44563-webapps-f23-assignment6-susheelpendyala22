<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheel - goes on a cruise</title>
</head>

<body>
    <h1>Susheel - goes on a cruise</h1>
    <!-- part-7 -->
    <form>
        <div class="form-element">
            <label for="sharesCabinCheck">Shares Cabin</label>
            <input type="checkbox" id="sharesCabinCheck" name="cruiseOption" value="True"><br>
        </div>
        <div class="form-element">
            <label for="breakfastCheck">Break Fast</label>
            <input type="checkbox" id="breakfastCheck" name="cruiseOption" value="True"><br>
        </div>
        <div class="form-element">
            <label for="poolpassCheck">Pool Pass</label>
            <input type="checkbox" id="poolPassCheck" name="cruiseOption" value="False"><br><br>
        </div>
        <input type="button" value="Select a Cruise" onclick="selectCruise()"><br><br><br>
    </form>
    <!-- part-8 -->
    <form action="">
        <div class="form-element">
            <label for="numberOfDays">Enter the Number of Days: </label>
            <input type="text" id="numberOfDays" name="numberOfDays" value=""><br>
        </div>
        <div class="form-elements">
            <label for="cruisePrice">Enter Price: </label>
            <input type="text" id="cruisePrice" name="cruisePrice" value=""><br><br>
        </div>
        <input type="button" value="Update The cruise" onclick="updateCruise()"><br><br>
    </form>
    <p id="results"></p>
    <script>
        var my_cruise = {};
        // part-7
        function selectCruise() {
            my_cruise = {};
            var sharesCabinChecked = document.getElementById("sharesCabinCheck").checked;
            var breakfastChecked = document.getElementById("breakfastCheck").checked;
            var poolPassChecked = document.getElementById("poolPassCheck").checked;
            my_cruise.shared = sharesCabinChecked;
            my_cruise.breakfast = breakfastChecked;
            my_cruise.pool = poolPassChecked;
            var resultElements = document.getElementById("results");
            resultElements.innerHTML = JSON.stringify(my_cruise);
        }
        // part-8
        function updateCruise() {
            var numberOfDays = document.getElementById("numberOfDays").value;
            var cruisePrice = document.getElementById("cruisePrice").value;
            my_cruise.days = numberOfDays;
            my_cruise.price = cruisePrice;
            var resultElements = document.getElementById("results");
            resultElements.innerHTML = JSON.stringify(my_cruise);
        }
    </script>

</body>

</html>
