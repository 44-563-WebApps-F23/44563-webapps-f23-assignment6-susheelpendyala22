<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susheel- Show Tip Amounts!!!</title>
</head>
<body>
    <h1>Susheel - Show Tip Amounts!!!</h1>
    <div class="form">
        <form action="">
            <label for="baseAmount">Enter Base Amount:</label>
            <input type="number" id="baseAmount" name="baseAmount" value="50"><br><br>
            <label for="tipPercent">Enter The Tip Percent:</label>
            <input type="number" id="tipPercent" name="tipPercent" value="15"><br><br>
            <input type="button" value="Show Tip" onclick="tips()"><br><br>
            <p id="results"></p>
            <label><input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()"> Sum </label>
            <label><input type="radio" id="sum" name="operation" value="difference" onclick="chooseOp()"> Difference
            </label>
            <label><input type="radio" id="sum" name="operation" value="product" onclick="chooseOp()"> Product </label>
            <p id="output"></p>
        </form>
    </div>
    <script>
        function tips() {
            let base = +document.getElementById("baseAmount").value;
            let tip = +document.getElementById("tipPercent").value;
            let res = document.getElementById("results");
            var output = "Tips Are: "
            for (let i = 0; i < 5; i++) {
                let calculatedTip = base * (tip / 100);
                output += tip + "% is " + calculatedTip.toFixed(2) + ";" + " ";
                tip += 4;
            }
            document.getElementById("results").innerHTML = output;
        }
        function chooseOp() {
            let operation = document.querySelector('input[name="operation"]:checked').value;
            let baseAmt = +document.getElementById("baseAmount").value;    
            let tipPer = +document.getElementById("tipPercent").value;
            let outputElement = document.getElementById("output");
            var result;
            if (operation === "sum") {
                result = baseAmt + tipPer
            }
            else if (operation === "difference") {
                result = baseAmt - tipPer;
            }
            else if (operation === "product") {
                result = baseAmt * tipPer
            }
            outputElement.innerHTML = result;
        };
    </script>
</body>
</html>
