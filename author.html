<body>
    <h2>Author entry Pendyla Susheel</h2>
    <form>
        <form>
            <label for="author_name">The hidden author name</label>
            <input type="password" id="author_name" name="author_name" value="Dickens"> <br>
            <label for="user_guess">Guess the author</label>
            <input type="text" id="user_guess" name="user_guess"> <br>
            <input type="button" class="btn btn-primary" onclick="checkAuthor()" value="Check the guess">
        </form>
        <p id="result"> Right/Wrong?</p>
        <script>
            let good = 0;
            let oops = 0;
            let incorrect=0;
            const max=7;
            function checkAuthor() {
                hidden_author_name = document.getElementById("author_name").value
                user_author_guess = document.getElementById("user_guess").value
                out = document.getElementById("result")
                if (hidden_author_name == user_author_guess) {
                    good = good + 1;
                    alert("You got it right");
                    out.innerHTML = `Correct Guess!  good: ${good}`;
                }
                else {
                    oops = oops + 1;
                    incorrect++;
                    if(incorrect>max){
                        alert('Sorry, ran out of guesses.');
                        checkButton.onclick = function(){
                            alert('Sorry, ran out of guesses.'); 
                        }
                    }
                    else{
                    alert("Sorry");
                    out.innerHTML = `Wrong Guess! oops: ${oops}`;
                }
                }
            }
        </script>
        <div class="containner">
            <img id="cityImage" src="Austin.jpg" alt="Austin" width="100" height="100" onclick="selectImage()">
        </div>
        <script>
            var useImage = 1;
            function selectImage() {
                var image = document.getElementById('cityImage');
                switch (useImage) {
                    case 1:
                        image.src = "Austin.jpg";
                        useImage = 2;
                        break;
                    case 2:
                        image.src = "Newyork.jpg";
                        useImage = 3;
                        break;
                    case 3:
                        image.src = "Paris.jpg";

                }
            }
